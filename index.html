<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Трекер задач</title>
</head>

<body>

  <header class="header">
    <nav class="nav">
      <h1 class="nav__title">Трекер задач</h1>
    </nav>
  </header>

  <main class="main container">
    <div class="notes">
      <h2 class="notes__title">Все задачи</h2>

      <button class="notes__btn">
        <span>Список</span>
      </button>

    </div>

    <div class="notes__list">

      <div class="notes__item">
        <div class="notes__item_top">
          <h2 class="notes__item_top-title"></h2>
          <p class="notes__item_top-date"></p>
        </div>
        <p class="notes__item_text"></p>
        <button class="notes__item-btn">
          <span>X</span>
        </button>
      </div>

    </div>


    <button class="addNote">
      <svg width="18" height="18" viewbox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M16.06 0.590005L17.41 1.94C18.2 2.72 18.2 3.99 17.41 4.77L4.18 18H0V13.82L10.4 3.41L13.23 0.590005C14.01 -0.189995 15.28 -0.189995 16.06 0.590005ZM2 16L3.41 16.06L13.23 6.23L11.82 4.82L2 14.64V16Z"
          fill="#000000" />
      </svg>
    </button>

  </main>

  <div class="modal">

    <div class="modal__block">

      <h2 class="modal__block_title"> Добавить задачу</h2>
      
      <div class="modal__block_inputs">
        <label>
          <span>Название задачи</span>
          <input autofocus type="text" class="input" placeholder="Я бы хотел сделать...">
        </label>

        <label>
          <span>Задача</span>
          <textarea class="text" placeholder="Для этого мне нужно..."></textarea>
        </label>
      </div>

      <div class="modal__block_btns">
        <button class="modal__block_btns-btn del">Отмена</button>
        <button class="modal__block_btns-btn edit">Добавить</button>
      </div>

    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
